<!DOCTYPE html>
    <head>
        <title>Simple DOM Page</title>
        <link rel="stylesheet" href="./assignDOM.css">
        
    </head>

    <body>

        <h3>Students Details</h3>							   

            <form class="form-stud-details" method="post">

                <div class="div-stud-details">
                    Student Name: <input type="text" class="input-stud-info"  id = "stud-name-id"/><br><br>
                    Contact Number: <input type="text" class="input-stud-info" id = "stud-number-id"  /><br><br>
                    Emai Address: <input type="text" class="input-stud-info" id = "stud-email-id" /><br><br> 
                </div>
                
                <br>
                <div id="div-add-stud">								
                    <input class="btn-add-stud" type="Submit" value="Add Student" onclick="addStudent()" />						
                </div>

            </form>   

            <br><br>

            <input type="text" id="input-search-info" placeholder="Type student name here..."/><br><br> 

            <table>
                <tr>
                    <th class="tablehead">Student Name</th>
                    <th class="tablehead">Contact Number</th>
                    <th class="tablehead">Email Address</th>
                    <th class="tablehead">Remove</th>
                </tr>
                <tr class="tr-stud-info">
                    <td class="td-stud-name">Sourabh Sahu</td>
                    <td class="td-stud-number">8888855555</td>
                    <td class="td-stud-email">sourabh@gmail.com</td>
                    <td class="td-stud-remove">
                        <input class="btn-delete-remove" type="Submit" value="Remove Student" onclick="removeStudent()" />
                    </td>
                    
                </tr>
            </table>
            
            
            <script src="./javaScriptDOM.js"></script>
    </body>

</html>
